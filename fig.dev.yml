etcd:
    image: coreos/etcd
    ports:
        - "4001:4001"
        - "7001:7001"
agent:
    build: .
    command: go run src/bitbucket.org/naru-io/agent/cmd/naru-agent/main.go etcd://etcd:4001
    volumes:
        - ../../../:/gopath/src
    links:
        - etcd
    environment:
        - DOCKER_HOST=tcp://172.16.42.43:4243
